<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Plataforma donde los padres podrá consultar notas, inasistencias y sanciones de los alumnos que pertenecen a los Colegios que forman parte de UNIVAC ISI.">
        <meta name="author" content="Dashboard">
        <meta name="keyword" content="univac, colegio, padres, educacion, escuela, alumnos">

        <title>El Colegio En Casa</title>
        
        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--external css-->
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/style-responsive.css" rel="stylesheet">
        <link href="assets/css/HoldOn.min.css" rel="stylesheet" type="text/css"/>

        
       

    </head>

    <body>

        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
        <div id="login-page">
            <div class="container">


                <!-- BASIC FORM ELELEMNTS -->
                <div class="row mt">
                    <div class="form-panel">
                        <a href="index.html" class="btn btn-theme  btn-lg" ><i class="fa fa-angle-left"></i>  Volver</a>

                        <form class="form-horizontal style-form" method="get">
                            <div class="row">

                                <div class="col-md-2"></div>
                                <div  class="col-md-8">
                                    <h1>Olvidó su contraseña?</h1>
                                    <p>Rellene el formulario, envíe los datos solicitados y le enviaremos un correo para restablecer su contraseña.</p>
                                     <p>Dni Alumno</p>
                                    <input type="text" id="codigoRec"  class="form-control placeholder-no-fix" maxlength="8" onkeypress="return valida(event)" autofocus required>
                                                                 
                                </div>
                            </div>

                            <div class="row"> 
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                     <p>Correo electronico</p>
                                    <input type="text" id="emailRec" class="form-control placeholder-no-fix" maxlength="45"  required>
                                
                                    
                                </div>
                                
                                <div  class="col-md-4">
                                    <p>Rol</p>
                                    <select class="form-control" id="rolRec" required>
                                        <option value="" disabled selected >Seleccione Rol...</option>
                                        <option value="1">Tutor</option>
                                        <option value="2">Madre</option>
                                        <option value="3">Padre</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-2"> </div>
                                <div class="col-md-8 text-right">
                                    <label></label>
                                    <button class="btn btn-lg btn-block btn-primary" id="botonRecuperar" >Enviar</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div><!-- col-lg-12-->      	
            </div><!-- /row -->
        </div>



        <script src="assets/js/jquery.js"></script>        
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>        
        <script src="js/HoldOn.min.js" type="text/javascript"></script>
        
        <!-- CONEXION CON API -->
        
        <script src="js/scripts/api.js" type="text/javascript"></script>
        <script src="js/scripts/util.js" type="text/javascript"></script>
        <script src="js/scripts/recuperar-pass.js" type="text/javascript"></script> 
        <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
        <script>
            $.backstretch("assets/img/login-bg.jpg", {speed: 500});
        </script>
        <script type="text/javascript">
            RecuperarPass.init();
        </script>
        <!-- FIN CONEXION CON API -->
